name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: 'Exercise 01: Hello, world!'
      id: exercise-01-hello-world
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 01: Hello, world!'
        setup-command: npm ci
        command: npm test exercises/01-hello-world
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        EXERCISE-01-HELLO-WORLD_RESULTS: "${{steps.exercise-01-hello-world.outputs.result}}"
      with:
        runners: exercise-01-hello-world
