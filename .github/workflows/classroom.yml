name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: 'Exercise 01: Hello, world!'
      id: exercise-01-hello-world
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 01: Hello, world!'
        setup-command: npm ci
        command: npm test exercises/01-hello-world
        timeout: 10
        max-score: 5
    - name: 'Exercise 02: Code Structure'
      id: exercise-02-code-structure
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 02: Code Structure'
        setup-command: npm ci
        command: npm test exercises/02-code-structure
        timeout: 10
        max-score: 5
    - name: 'Exercise 03: Use Strict'
      id: exercise-03-use-strict
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 03: Use Strict'
        setup-command: npm ci
        command: npm test exercises/03-use-strict
        timeout: 10
        max-score: 5
    - name: 'Exercise 05: Data Types'
      id: exercise-05-data-types
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 05: Data Types'
        setup-command: npm ci
        command: npm test exercises/05-data-types
        timeout: 10
        max-score: 5
    - name: 'Exercise 06: Interaction'
      id: exercise-06-interaction
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 06: Interaction'
        setup-command: npm ci
        command: npm test exercises/06-interaction
        timeout: 10
        max-score: 5
    - name: 'Exercise 07: Type Conversions'
      id: exercise-07-type-conversions
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 07: Type Conversions'
        setup-command: npm ci
        command: npm test exercises/07-type-conversions
        timeout: 10
        max-score: 5
    - name: 'Exercise 08: Operators & Math'
      id: exercise-08-operators-math
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 08: Operators & Math'
        setup-command: npm ci
        command: npm test exercises/08-operators-math
        timeout: 10
        max-score: 5
    - name: 'Exercise 09: Comparisons'
      id: exercise-09-comparisons
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 09: Comparisons'
        setup-command: npm ci
        command: npm test exercises/09-comparisons
        timeout: 10
        max-score: 5
    - name: 'Exercise 10: Conditionals'
      id: exercise-10-conditionals
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 10: Conditionals'
        setup-command: npm ci
        command: npm test exercises/10-conditionals
        timeout: 10
        max-score: 5
    - name: 'Exercise 11: Logical Operators'
      id: exercise-11-logical-operators
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 11: Logical Operators'
        setup-command: npm ci
        command: npm test exercises/11-logical-operators
        timeout: 10
        max-score: 5
    - name: 'Exercise 12: Nullish Coalescing'
      id: exercise-12-nullish-coalescing
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 12: Nullish Coalescing'
        setup-command: npm ci
        command: npm test exercises/12-nullish-coalescing
        timeout: 10
        max-score: 5
    - name: 'Exercise 13: Loops'
      id: exercise-13-loops
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 13: Loops'
        setup-command: npm ci
        command: npm test exercises/13-loops
        timeout: 10
        max-score: 5
    - name: 'Exercise 14: Switch Statement'
      id: exercise-14-switch-statement
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 14: Switch Statement'
        setup-command: npm ci
        command: npm test exercises/14-switch
        timeout: 10
        max-score: 5
    - name: 'Exercise 15: Functions'
      id: exercise-15-functions
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 15: Functions'
        setup-command: npm ci
        command: npm test exercises/15-functions
        timeout: 10
        max-score: 5
    - name: 'Exercise 16: Function Expressions'
      id: exercise-16-function-expressions
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 16: Function Expressions'
        setup-command: npm ci
        command: npm test exercises/16-function-expressions
        timeout: 10
        max-score: 5
    - name: 'Exercise 17: Arrow Functions'
      id: exercise-17-arrow-functions
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'Exercise 17: Arrow Functions'
        setup-command: npm ci
        command: npm test exercises/17-arrow-basics
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        EXERCISE-01-HELLO-WORLD_RESULTS: "${{steps.exercise-01-hello-world.outputs.result}}"
        EXERCISE-02-CODE-STRUCTURE_RESULTS: "${{steps.exercise-02-code-structure.outputs.result}}"
        EXERCISE-03-USE-STRICT_RESULTS: "${{steps.exercise-03-use-strict.outputs.result}}"
        EXERCISE-05-DATA-TYPES_RESULTS: "${{steps.exercise-05-data-types.outputs.result}}"
        EXERCISE-06-INTERACTION_RESULTS: "${{steps.exercise-06-interaction.outputs.result}}"
        EXERCISE-07-TYPE-CONVERSIONS_RESULTS: "${{steps.exercise-07-type-conversions.outputs.result}}"
        EXERCISE-08-OPERATORS-MATH_RESULTS: "${{steps.exercise-08-operators-math.outputs.result}}"
        EXERCISE-09-COMPARISONS_RESULTS: "${{steps.exercise-09-comparisons.outputs.result}}"
        EXERCISE-10-CONDITIONALS_RESULTS: "${{steps.exercise-10-conditionals.outputs.result}}"
        EXERCISE-11-LOGICAL-OPERATORS_RESULTS: "${{steps.exercise-11-logical-operators.outputs.result}}"
        EXERCISE-12-NULLISH-COALESCING_RESULTS: "${{steps.exercise-12-nullish-coalescing.outputs.result}}"
        EXERCISE-13-LOOPS_RESULTS: "${{steps.exercise-13-loops.outputs.result}}"
        EXERCISE-14-SWITCH-STATEMENT_RESULTS: "${{steps.exercise-14-switch-statement.outputs.result}}"
        EXERCISE-15-FUNCTIONS_RESULTS: "${{steps.exercise-15-functions.outputs.result}}"
        EXERCISE-16-FUNCTION-EXPRESSIONS_RESULTS: "${{steps.exercise-16-function-expressions.outputs.result}}"
        EXERCISE-17-ARROW-FUNCTIONS_RESULTS: "${{steps.exercise-17-arrow-functions.outputs.result}}"
      with:
        runners: exercise-01-hello-world,exercise-02-code-structure,exercise-03-use-strict,exercise-05-data-types,exercise-06-interaction,exercise-07-type-conversions,exercise-08-operators-math,exercise-09-comparisons,exercise-10-conditionals,exercise-11-logical-operators,exercise-12-nullish-coalescing,exercise-13-loops,exercise-14-switch-statement,exercise-15-functions,exercise-16-function-expressions,exercise-17-arrow-functions
